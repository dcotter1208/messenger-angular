<div [ngClass]="isCurrentUser ? 'current-user-message-container' : 'message-container'">
  <img class="user-photo" src="https://www.fillmurray.com/50/50" />
  <div [ngClass]="isCurrentUser ? 'current-user-content-container' : 'content-container'">
    <h5 class="username-title">{{ senderId }}</h5>
    <mat-card [ngClass]="isCurrentUser ? 'current-user-content-card' : 'content-card'">
      <p class="message-text">{{ message }}</p>
    </mat-card>
  </div>
</div>
